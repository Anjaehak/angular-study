<section class="flex flex-col">
  <article
    class="flex py-3 px-[100px] justify-between border-y border-y-gray-200"
  >
    <div class="flex items-center gap-10 w-full">
      <a routerLink="" class="cursor-pointer min-w-max min-h-max"
        ><img src="assets/navIc/logo.png"
      /></a>
      <div
        class="flex items-center px-4 pr-0 border-2 border-primary rounded-md max-w-[25rem] w-full"
      >
        <input
          class="flex outline-none py-1.5 w-full"
          placeholder="검색어를 입력해 주세요."
        />
        <button
          class="flex items-center p-2.5 bg-primary min-w-max min-h-max"
          routerLink="search"
        >
          <img class="w-5 h-5" src="assets/navIc/search.png" />
        </button>
      </div>
    </div>
    <div class="flex items-center">
      <div
        routerLink="user-info"
        class="flex py-1.5 px-2.5 flex-col gap-2.5 items-center cursor-pointer"
      >
        <img src="assets/navIc/account-details.png" />
        <p class="text-slate-700 text-sm font-bold leading-normal min-w-max">
          마이페이지
        </p>
      </div>
      <img src="assets/navIc/Vector.png" />
      <div
        routerLink="logout"
        class="flex py-1.5 px-2.5 flex-col gap-2.5 items-center cursor-pointer"
      >
        <img src="assets/navIc/logout.png" />
        <p class="text-slate-700 text-sm font-bold leading-normal min-w-max">
          로그아웃
        </p>
      </div>
    </div>
  </article>
  <article
    class="flex px-[100px] justify-center border-b-[1.5px] border-primary"
  >
    <ng-container *ngFor="let header of headers">
      <div
        class="flex py-2 px-5 text-center w-full"
        [class.bg-primary]="path === header.url"
      >
        <p
          [routerLink]="header.url"
          class="text-gray-700 text-sm font-semibold leading-normal w-full cursor-pointer"
          [class.text-white]="path === header.url"
        >
          {{ header.name }}
        </p>
      </div>
    </ng-container>
  </article>
  <div
    class="fixed z-10 right-0 top-28"
    *ngIf="path === '/' || path === '/  search'"
  >
    <app-side-bar />
  </div>
</section>
