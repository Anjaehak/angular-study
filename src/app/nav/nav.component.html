<section class="flex flex-col">
  <article
    class="flex py-3 px-[100px] justify-between border-y border-y-gray-200"
  >
    <div class="flex items-center gap-10">
      <a routerLink="" class="cursor-pointer"
        ><img src="assets/navIc/logo.png"
      /></a>
      <div class="flex items-center">
        <input
          class="flex py-1.5 pl-4 pr-52 border-2 border-primary rounded-l-md outline-none"
          placeholder="검색어를 입력해 주세요."
        />
        <button
          class="flex items-center p-2.5 bg-primary rounded-r-md"
          routerLink="search"
        >
          <img class="w-5 h-5" src="assets/navIc/search.png" />
        </button>
      </div>
    </div>
    <div class="flex items-center">
      <div
        routerLink="myPage"
        class="flex py-1.5 px-2.5 flex-col gap-2.5 items-center cursor-pointer"
      >
        <img src="assets/navIc/account-details.png" />
        <p class="text-slate-700 text-sm font-bold leading-normal">
          마이페이지
        </p>
      </div>
      <img src="assets/navIc/Vector.png" />
      <div
        routerLink="logout"
        class="flex py-1.5 px-2.5 flex-col gap-2.5 items-center cursor-pointer"
      >
        <img src="assets/navIc/logout.png" />
        <p class="text-slate-700 text-sm font-bold leading-normal">로그아웃</p>
      </div>
    </div>
  </article>
  <article
    class="flex px-[100px] justify-center border-b-[1.5px] border-primary"
  >
    <ng-container *ngFor="let nav of navs; let i = index">
      <div
        (click)="changeButtonColor(i)"
        [ngClass]="{ selected: selectedButton === i }"
        class="flex py-2 px-5 text-center w-full"
        [class.border-primary]="selectedButton === i"
      >
        <p
          routerLink="{{ nav.url }}"
          class="text-gray-700 text-sm font-semibold leading-normal w-full cursor-pointer"
          [class.text-white]="selectedButton === i"
        >
          {{ nav.name }}
        </p>
      </div>
    </ng-container>
  </article>
</section>
