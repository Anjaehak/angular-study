<section class="flex py-[60px] px-[100px] flex-col gap-6">
  <article class="flex justify-between items-center">
    <p class="text-gray-800 text-[28px] font-bold leading-normal">찜한 상품</p>
    <div class="flex justify-end items-center">
      <div class="flex items-center gap-1">
        <img src="assets/icons/HouseIcon.png" />
        <p class="text-gray-600 text-sm font-medium leading-normal">홈</p>
      </div>
      <div class="flex p-2.5 items-center">
        <img src="assets/icons/myCountryTravelGt.png" class="gray-400" />
      </div>
      <p class="text-gray-600 text-sm font-medium leading-normal">마이페이지</p>
      <div class="flex p-2.5 items-center">
        <img src="assets/icons/myCountryTravelGt.png" class="gray-400" />
      </div>
      <p class="text-gray-600 text-sm font-medium leading-normal">찜 목록</p>
    </div>
  </article>
  <article class="flex flex-col gap-3 h-full">
    <div class="flex justify-between items-center">
      <div class="flex gap-2 items-center">
        <input
          [(ngModel)]="isAllCheck"
          (ngModelChange)="allCheck()"
          type="checkbox"
          class="accent-primary w-4 h-4 cursor-pointer"
        />
        <p class="text-base font-bold text-gray-800">
          총 10개의 상품이 있습니다.
        </p>
      </div>
      <div class="flex justify-end items-center gap-3">
        <app-input-text placeholder="검색명" class="w-[21rem]" />
        <button
          class="flex py-2 px-3 justify-center items-center rounded bg-primary"
        >
          <p class="text-white text-base font-semibold">선택상품 삭제</p>
        </button>
      </div>
    </div>
    <div class="flex flex-col gap-10">
      <img src="assets/icons/Vector607.png" />
      <div class="grid grid-cols-5 gap-6">
        <div
          class="relative justify-self-center"
          *ngFor="let product of products; let i = index"
        >
          <app-card [product]="product" />
          <input
            #checkbox
            type="checkbox"
            class="accent-primary w-[18px] h-[18px] cursor-pointer absolute right-3 top-3"
          />
        </div>
      </div>
    </div>
    <app-paginator />
  </article>
</section>
