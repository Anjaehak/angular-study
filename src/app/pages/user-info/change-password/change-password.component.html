<div
  class="flex p-10 flex-col justify-center items-center gap-5 rounded-md bg-white relative min-w-[26rem] min-h-[20rem]"
>
  <div class="flex flex-col items-center justify-center gap-3">
    <img src="assets/icons/userUpdateIcon.png" />
    <p class="text-gray-700 text-2xl font-bold">비밀번호 변경</p>
  </div>
  <div class="flex flex-col gap-1 w-full">
    <p class="text-gray-700 font-semibold">현재 비밀번호</p>
    <app-input-text
      placeholder="현재 비밀번호를 입력해주세요."
      class="w-full"
    />
  </div>
  <div class="flex flex-col gap-1 w-full">
    <p class="text-gray-700 font-semibold">새 비밀번호</p>
    <app-input-text
      placeholder="변경할 비밀번호를 입력해주세요."
      class="w-full"
    />
  </div>
  <div class="flex flex-col gap-1 w-full">
    <p class="text-gray-700 font-semibold">새 비밀번호 확인</p>
    <app-input-text
      placeholder="변경할 비밀번호를 입력해주세요."
      class="w-full"
    />
  </div>
  <p
    class="flex py-2 px-3 justify-center items-center text-white font-semibold bg-primary rounded cursor-pointer w-full"
    (click)="dismiss('complete')"
  >
    변경 완료
  </p>
  <img
    (click)="dismiss()"
    class="absolute right-5 top-5 w-6 h-6 cursor-pointer"
    src="https://api.iconify.design/ic:baseline-close.svg?color=%23363535"
  />
</div>
