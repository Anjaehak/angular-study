<section class="flex py-[60px] px-[100px] flex-col gap-6">
  <article class="flex justify-between items-center">
    <p class="text-gray-800 text-[28px] font-bold leading-normal">
      1:1 문의 내역
    </p>
    <div class="flex justify-end items-center">
      <div class="flex items-center gap-1">
        <img src="assets/icons/HouseIcon.png" />
        <p class="text-gray-600 text-sm font-medium leading-normal">홈</p>
      </div>
      <div class="flex p-2.5 items-center">
        <img src="assets/icons/myCountryTravelGt.png" class="gray-400" />
      </div>
      <p class="text-gray-600 text-sm font-medium leading-normal">1:1문의</p>
    </div>
  </article>
  <article class="flex flex-col gap-3 h-full">
    <div class="flex justify-between items-center">
      <p class="text-base font-bold">
        <span class="text-gray-800">전체 </span
        ><span class="text-primary">10</span>
      </p>
      <div class="flex justify-end items-center gap-3">
        <app-select
          class="w-[6rem] h-[2.5rem] text-sm"
          [values]="['구분','구분', '구분', '구분']"
          [selectedValue]="'구분'"
        />
        <app-input-text
          placeholder="검색명"
          icon="assets/icons/magnifying-glass.png"
        />
        <button type="submit" class="flex py-2 px-3 rounded bg-primary">
          <p class="text-white text-base font-semibold">문의등록</p>
        </button>
      </div>
    </div>
    <div class="flex flex-col rounded-b border border-gray-300">
      <img src="assets/icons/Vector607.png" />
      <div class="flex py-5 gap-3 border-b border-gray-300 bg-gray-50">
        <div class="flex px-10 items-center gap-5 w-full">
          <p class="text-gray-800 min-w-[6rem] text-base font-semibold">번호</p>
          <p class="text-gray-800 min-w-[6rem] text-base font-semibold">구분</p>
          <p class="text-gray-800 text-base font-semibold w-full">제목</p>
          <p
            class="text-gray-800 min-w-[6rem] text-center text-base font-semibold"
          >
            답변상태
          </p>
          <p
            class="text-gray-800 min-w-[6rem] text-center text-base font-semibold"
          >
            등록일
          </p>
        </div>
      </div>
      <div class="flex py-5 gap-3 border-b border-gray-300">
        <div class="flex px-10 items-center gap-5 w-full cursor-pointer">
          <p class="text-gray-800 min-w-[6rem] text-base font-bold">10</p>
          <p class="text-gray-800 min-w-[6rem] text-base font-bold">Category</p>
          <p class="text-gray-800 text-base font-bold w-full">
            버튼이 이상해요
          </p>
          <div class="flex justify-center items-center min-w-[6rem]">
            <p
              class="text-yellow-700 text-sm font-medium min-w-max flex py-1 px-2 rounded-xl border border-yellow-100 bg-yellow-50"
            >
              답변대기중
            </p>
          </div>
          <p
            class="text-gray-500 text-center text-base font-semibold min-w-[6rem]"
          >
            2022.01.01
          </p>
        </div>
      </div>
      <div class="flex py-5 gap-3 border-b border-gray-300">
        <div class="flex px-10 items-center gap-5 w-full cursor-pointer">
          <p class="text-gray-800 min-w-[6rem] text-base font-bold">9</p>
          <p class="text-gray-800 min-w-[6rem] text-base font-bold">Category</p>
          <p class="text-gray-800 text-base font-bold w-full">
            버튼이 이상해요
          </p>
          <div class="flex min-w-[6rem] justify-center items-center">
            <p
              class="text-gray-600 text-sm font-medium min-w-max flex py-1 px-2 rounded-xl border border-gray-200 bg-gray-50"
            >
              답변 완료
            </p>
          </div>
          <p
            class="text-gray-500 text-center text-base font-semibold min-w-[6rem]"
          >
            2022.01.01
          </p>
        </div>
      </div>
    </div>
    <app-paginator />
  </article>
</section>
