<section class="flex py-[60px] px-[100px] flex-col gap-6">
  <article class="flex justify-between items-center">
    <p class="text-gray-800 text-[28px] font-bold">나의 여행 후기</p>
    <div class="flex justify-end items-center">
      <div class="flex items-center gap-1">
        <img src="assets/icons/HouseIcon.png" />
        <p class="text-gray-600 text-sm">홈</p>
      </div>
      <div class="flex p-2.5 items-center">
        <img src="assets/icons/myCountryTravelGt.png" class="gray-400" />
      </div>
      <p class="text-gray-600 text-sm">1:1문의</p>
      <div class="flex p-2.5 items-center">
        <img src="assets/icons/myCountryTravelGt.png" class="gray-400" />
      </div>
      <p class="text-gray-600 text-sm">여행 후기</p>
    </div>
  </article>
  <article class="flex flex-col gap-3 h-full">
    <div class="flex justify-between items-center">
      <p class="font-bold text-gray-800">총 3건</p>
      <div class="flex justify-end items-center gap-3">
        <app-select
          class="w-[6rem] h-[2.5rem] text-sm"
          [values]="['구분','구분', '구분', '구분']"
          [selectedValue]="'구분'"
        />
        <app-input-text placeholder="제목, 작성자명 검색명" />
      </div>
    </div>
    <div class="flex flex-col rounded-b border border-gray-300">
      <img src="assets/icons/Vector607.png" />
      <div class="flex py-5 gap-3 border-b border-gray-300 bg-gray-50">
        <div class="flex px-10 items-center gap-5 w-full">
          <p class="text-gray-800 min-w-[4rem] font-semibold">번호</p>
          <p class="text-gray-800 min-w-[6rem] font-semibold">상품종류</p>
          <p class="text-gray-800 font-semibold w-full">상품명</p>
          <p class="text-gray-800 font-semibold w-full">제목</p>
          <p class="text-gray-800 min-w-[6rem] text-center font-semibold">
            등록일
          </p>
        </div>
      </div>
      <div class="flex py-5 gap-3 border-b border-gray-300">
        <div
          class="flex px-10 items-center gap-5 w-full cursor-pointer"
          routerLink="/product-detail"
        >
          <p class="text-gray-800 min-w-[4rem]">3</p>
          <p class="text-gray-800 min-w-[6rem]">해외여행</p>
          <p class="text-gray-800 w-full">
            [오이타 신규취항
            특가]◇정통료칸2박+야나가와뱃놀이◇유후인,후쿠오카,오이타 3일/4일
          </p>
          <p class="text-gray-800 font-semibold w-full">
            한국으로 돌아가고 싶지 않을 만큼 너무 멋있었습니다.
          </p>
          <p class="text-gray-500 text-center font-semibold min-w-[6rem]">
            2022.01.01
          </p>
        </div>
      </div>
      <div class="flex py-5 gap-3 border-b border-gray-300">
        <div
          class="flex px-10 items-center gap-5 w-full cursor-pointer"
          routerLink="/product-detail"
        >
          <p class="text-gray-800 min-w-[4rem]">2</p>
          <p class="text-gray-800 min-w-[6rem]">해외여행</p>
          <p class="text-gray-800 w-full">
            [오이타 신규취항
            특가]◇정통료칸2박+야나가와뱃놀이◇유후인,후쿠오카,오이타 3일/4일
          </p>
          <p class="text-gray-800 font-semibold w-full">
            한국으로 돌아가고 싶지 않을 만큼 너무 멋있었습니다.
          </p>
          <p class="text-gray-500 text-center font-semibold min-w-[6rem]">
            2022.01.01
          </p>
        </div>
      </div>
    </div>
    <app-paginator />
  </article>
</section>
