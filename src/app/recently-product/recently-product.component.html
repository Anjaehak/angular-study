<section class="flex flex-col shadow-3xl">
  <article class="flex w-full p-2.5 justify-center gap-2.5 bg-primary">
    <p class="text-white text-base font-semibold">최근 본 상품</p>
  </article>
  <article class="flex p-6 flex-col items-start gap-6 bg-white">
    <div
      class="flex flex-col rounded-[4px] border border-gray-200"
      *ngFor="let recentlyProduct of recentlyProducts"
    >
      <img [src]="recentlyProduct.image" />
      <div class="flex p-4 items-start gap-3">
        <a class="text-slate-800 text-base font-semibold leading-normal">{{
          recentlyProduct.title
        }}</a>
      </div>
    </div>
    <div
      class="flex w-full border border-solid border-[#D1D5DB] justify-center"
    >
      <button
        type="button"
        class="flex p-2.5 items-center gap-2.5 self-stretch"
      >
        <img src="assets/recommend/leftBt.png" />
      </button>
      <div
        class="flex p-2.5 gap-2.5 border-l border-r border-solid border-l-[#E5E7EB] border-r-[#E5E7EB]"
      >
        <p class="text-[#374151] text-center text-sm not-italic leading-normal">
          1/4
        </p>
      </div>
      <button
        type="button"
        class="flex p-2.5 items-center gap-2.5 self-stretch"
      >
        <img class="rotate-180" src="assets/recommend/leftBt.png" />
      </button>
    </div>
  </article>
  <article class="flex p-2.5 justify-center gap-2.5 bg-slate-600">
    <a class="text-white text-base font-semibold">TOP</a>
  </article>
</section>
